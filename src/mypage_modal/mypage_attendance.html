<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mypage_modal.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal-content attandance">
        <div class="attendance-list-modal">
          <div class="modal-header">
          <h2>근태 목록</h2>
          <select class="attendance-type-select">
            <option value="all">전체</option>
            <option value="morning">모두보기</option>
            <option value="vacation">연차</option>
            <option value="halfday">반차</option>
            <option value="early">조퇴</option>
            <option value="other">기타</option>
          </select>
        </div>

        <div class="attendance-list-container">
          <div class="list-header">
            <span class="header-item title">제목</span>
            <span class="header-item type">종류</span>
            <span class="header-item writer">작성자</span>
          </div>

          <div class="list-items">
            <div class="list-item">
              <div class="profile-circle"></div>
              <span class="item-title">연차 신청합니다</span>
              <span class="item-type">연차</span>
              <span class="item-writer">장은혜</span>
            </div>
            <!-- 추가 아이템들 -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
